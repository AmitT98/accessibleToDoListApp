<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>
    <main class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task" aria-label="Task input">
            <button id="add-task-btn" aria-describedby="todo-input">Add Task</button>
        </div>
        <ul id="todo-list" class="todo-list" role="list"></ul>
    </main>

    <script src="app.js"></script>
</body>

</html>
